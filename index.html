<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lista de clientes</title>
</head>
<body>
    <div class="formulario">
        <h1>Cliente nuevo</h1>
        <input type="text" id="nombre" placeholder="Nombre del cliente">
        <div class="producto">
            <input type="text" id="producto1" class="inputNombreProducto" placeholder="Producto 1">
            <input type="text" id="precio1" class="inputPrecioProducto" placeholder="$">
        </div>
        <div class="producto">
            <input type="text" id="producto2" class="inputNombreProducto" placeholder="Producto 2">
            <input type="text" id="precio2" class="inputPrecioProducto" placeholder="$">
        </div>
        <div class="producto">
            <input type="text" id="producto3" class="inputNombreProducto" placeholder="Producto 3">
            <input type="text" id="precio3" class="inputPrecioProducto" placeholder="$">
        </div>
        <div class="producto">
            <input type="text" id="producto4" class="inputNombreProducto" placeholder="Producto 4">
            <input type="text" id="precio4" class="inputPrecioProducto" placeholder="$">
        </div>
        <div class="producto">
            <input type="text" id="producto5" class="inputNombreProducto" placeholder="Producto 5">
            <input type="text" id="precio5" class="inputPrecioProducto" placeholder="$">
        </div>
        <div class="producto">
            <input type="text" id="producto6" class="inputNombreProducto" placeholder="Producto 6">
            <input type="text" id="precio6" class="inputPrecioProducto" placeholder="$">
        </div>
        <button onclick="agregarCliente()" class="btnAgregar">Agregar</button>
    </div>
    <div id="lista">
        <h2 class="tituloLista">Lista de clientes</h2>
        <!-- lista de clientes -->
    </div>
    <div id="detalleCliente" class="pestania">
        <div class="containerDetalles">
            <span class="btnCerrar" onclick="cerrarPestania()">&times;</span>
            <h2 id="tituloDetalle"></h2>
            <div id="detalleContenido"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
